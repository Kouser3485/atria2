<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .signup-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            z-index: 10;
        }

        .image-section {
            flex: 1;
            min-height: 600px;
            background-image: url('/placeholder.svg?height=600&width=500');
            background-size: cover;
            background-position: center;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .form-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        .form-group input:focus {
            border-bottom-color: #ff7f50;
        }

        .checkbox-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #ff6b3d;
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                margin: 20px;
            }

            .image-section {
                min-height: 200px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <button class="close-button">Ã—</button>
        <div class="image-section"></div>
        <div class="form-section">
            <h1 class="form-title">Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="code-conduct" required>
                    <label for="code-conduct">I agree to the code of conduct</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="join-community">
                    <label for="join-community">Join the community</label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
