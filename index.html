<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 360px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            background-color: #1a237e;
            color: white;
            padding: 15px;
            position: relative;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .company-name {
            padding: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .faq-container {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .faq-item {
            border: 1px solid #ff0000;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            color: #ff0000;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .chat-input {
            border-top: 1px solid #eee;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #666;
        }

        .input-icons {
            display: flex;
            gap: 10px;
            color: #666;
        }

        .input-icons span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">ITG</div>
            <div class="status">We'll reply as soon as we can</div>
            <span class="close-button">Ã—</span>
        </div>
        
        <div class="company-name">
            MasterSolis InfoTech
        </div>

        <div class="faq-container">
            <div class="faq-item">
                How can in Enroll into courses or internships
            </div>
            <div class="faq-item">
                How do I add a new question & answer?
            </div>
            <div class="faq-item">
                How do I edit or remove the Frequently Asked Questions title?
            </div>
            <div class="faq-item">
                Can I insert an image, video, or GIF in my FAQ?
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="message-input" placeholder="Type your message...">
            <div class="input-icons">
                <span>ðŸ˜Š</span>
                <span>ðŸ“Ž</span>
            </div>
        </div>
    </div>
</body>
</html>
